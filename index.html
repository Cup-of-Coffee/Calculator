<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js"></script>
    </head>

    <body>
        <div id="container">
            <div id="numberDisplay">
                Placeholder for Number Display
            </div>
    
            <div id="buttonGrid">
                <div id="operatorPad">
                    <div id="row">
                        <button id="additionButton" onclick="addition(valueOne, valueTwo)">+</button>
                        <button id="subtractButton" onclick="subtraction(valueOne, valueTwo)">-</button>
                    </div>
                    <div id="row">
                        <button id="multiplicationButton" onclick="multiplication(valueOne, valueTwo)">x</button>
                        <button id="divisonButton" onclick="division(valueOne, valueTwo)">/</button>
                    </div>
                    <div id="row">
                        <button id="equalButton" onclick="operate(valueOne, valueTwo, operator)">=</button>
                        <button id="clearButton" onclick="clear()">c</button>
                    </div>
                </div>
                
                <div id="numberPad">
                    <div id="row">
                        <button id="oneButton" onclick="">1</button>
                        <button id="twoButton" onclick="">2</button>
                        <button id="threeButton" onclick="">3</button>
                    </div>
                    <div id="row">
                        <button id="fourButton" onclick="">4</button>
                        <button id="fiveButton" onclick="">5</button>
                        <button id="sixButton" onclick="">6</button>
                    </div>
                    <div id="row">
                        <button id="sevenButton" onclick="">7</button>
                        <button id="eightButton" onclick="">8</button>
                        <button id="nineButton" onclick="">9</button>
                    <div id="row">
                        <button id="zeroButton" onclick="">0</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
        </footer>
    </body>
</html>
