<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js"></script>
    </head>

    <body>
        <div id="container">
            <div id="display">
                <p>0</p>
            </div>
                <!-- ROW ONE -->
                <button onclick="update(1)">1</button>
                <button onclick="update(2)">2</button>
                <button onclick="update(3)">3</button>
                <button onclick="eraseAll()">AC</button>
                <button onclick="erase()">C</button>
                <!-- ROW TWO -->
                <button onclick="update(4)">4</button>
                <button onclick="update(5)">5</button>
                <button onclick="update(6)">6</button>
                <button onclick="calculate('+')">+</button>
                <button onclick="calculate('-')">-</button>
                <!-- ROW THREE -->
                <button onclick="update(7)">7</button>
                <button onclick="update(8)">8</button>
                <button onclick="update(9)">9</button>
                <button onclick="update('.')">.</button>
                <button onclick="calculate('/')">/</button>
                <!-- ROW FOUR -->
                <button onclick="calculate('x')">x</button>
                <button id="zero" onclick="update(0)">0</button>
                <button onclick="operate()">=</button>
                <button></button>
                <button></button>
            </div>
        </div>
        <footer>
        </footer>
    </body>
</html>
