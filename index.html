<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js"></script>
    </head>

    <body>
        <div id="container">
            <div id="numberDisplay">
                Placeholder for Number Display
            </div>
    
            <div id="buttonGrid">
                <div id="operatorPad">
                    <div>
                        <button id="additionButton" onclick="addition(valueOne, valueTwo)">+</button>
                    </div>
                    <div>
                        <button id="subtractButton" onclick="subtraction(valueOne, valueTwo)">-</button>
                    </div>
                    <div id="multiplicationButton">
                        <button onclick="multiplication(valueOne, valueTwo)">x</button>
                    </div>
                    <div id="divisonButton">
                        <button onclick="division(valueOne, valueTwo)">/</button>
                    </div>
                    <div id="equalButton">
                        <button onclick="operate(valueOne, valueTwo, operator)">=</button>
                    </div>
                </div>
                
                <div id="numberPad">
                    <div id="oneButton">
                        <button onclick="">1</button>
                    </div>
                    <div id="twoButton">
                        <button onclick="">2</button>
                    </div>
                    <div id="threeButton">
                        <button onclick="">3</button>
                    </div>
                    <div id="fourButton">
                        <button onclick="">4</button>
                    </div>
                    <div id="fiveButton">
                        <button onclick="">5</button>
                    </div>
                    <div id="sixButton">
                        <button onclick="">6</button>
                    </div>
                    <div id="sevenButton">
                        <button onclick="">7</button>
                    </div>
                    <div id="eightButton">
                        <button onclick="">8</button>
                    </div>
                    <div id="nineButton">
                        <button onclick="">9</button>
                    </div>
                    <div id="zeroButton">
                        <button onclick="">0</button>
                    </div>
                </div>

                <div id="clearButton">
                    <button onclick="clear()">c</button>
                </div>
            </div>
        </div>
        <footer>
        </footer>
    </body>
</html>
