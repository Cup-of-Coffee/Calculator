<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js"></script>
    </head>

    <body>
        <div id="container">
            <div id="numberDisplay">
                Placeholder for Number Display
            </div>
    
            <div id="buttonGrid">
                <div id="operatorPad">
                    <div id="row">
                        <button id="additionButton" onclick="update('+')">+</button>
                        <button id="subtractButton" onclick="update('-')">-</button>
                    </div>
                    <div id="row">
                        <button id="multiplicationButton" onclick="update('+')">x</button>
                        <button id="divisonButton" onclick="update('/')">/</button>
                    </div>
                    <div id="row">
                        <button id="equalButton" onclick="operate()">=</button>
                        <button id="clearButton" onclick="clear()">c</button>
                    </div>
                </div>
                
                <div id="numberPad">
                    <div id="row">
                        <button id="oneButton" onclick="update('1')">1</button>
                        <button id="twoButton" onclick="update('2')">2</button>
                        <button id="threeButton" onclick="update('3')">3</button>
                    </div>
                    <div id="row">
                        <button id="fourButton" onclick="update('4')">4</button>
                        <button id="fiveButton" onclick="update('5')">5</button>
                        <button id="sixButton" onclick="update('6')">6</button>
                    </div>
                    <div id="row">
                        <button id="sevenButton" onclick="update('7')">7</button>
                        <button id="eightButton" onclick="update('8')">8</button>
                        <button id="nineButton" onclick="update('9')">9</button>
                    <div id="row">
                        <button id="zeroButton" onclick="update('0')">0</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
        </footer>
    </body>
</html>
