<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js"></script>
    </head>

    <body>
        <div id="container">
            <div id="numberDisplay">
                Placeholder for Number Display
            </div>
    
            <div id="buttonGrid">
                <div id="operatorPad">
                    <div id="row">
                        <button id="mediumColor" onclick="calculate('+')">+</button>
                        <button id="mediumColor" onclick="calculate('-')">-</button>
                    </div>
                    <div id="row">
                        <button id="lightColor" onclick="calculate('+')">x</button>
                        <button id="lightColor" onclick="calculate('/')">/</button>
                    </div>
                    <div id="row">
                        <button id="darkColor" onclick="operate()">=</button>
                        <button id="darkColor" onclick="clear()">c</button>
                    </div>
                </div>
                
                <div id="numberPad">
                    <div id="row">
                        <button id="lightColor" onclick="update('1')">1</button>
                        <button id="lightColor" onclick="update('2')">2</button>
                        <button id="lightColor" onclick="update('3')">3</button>
                    </div>
                    <div id="row">
                        <button id="lightColor" onclick="update('4')">4</button>
                        <button id="lightColor" onclick="update('5')">5</button>
                        <button id="lightColor" onclick="update('6')">6</button>
                    </div>
                    <div id="row">
                        <button id="lightColor" onclick="update('7')">7</button>
                        <button id="lightColor" onclick="update('8')">8</button>
                        <button id="lightColor" onclick="update('9')">9</button>
                    <div id="row">
                        <button id="lightColor" onclick="update('0')">0</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
        </footer>
    </body>
</html>
