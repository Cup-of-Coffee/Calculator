<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js"></script>
    </head>

    <body>
        <div id="container">
            <div id="display">
                <p>0</p>
            </div>
            <!-- ROW ONE -->
            <button id="grey" onclick="update(1)">1</button>
            <button id="grey" onclick="update(2)">2</button>
            <button id="grey" onclick="update(3)">3</button>
            <button id="grey" onclick="calculate('+')">+</button>
            <button id="grey" onclick="calculate('-')">-</button>
            <!-- ROW TWO -->
            <button id="grey" onclick="update(4)">4</button>
            <button id="grey" onclick="update(5)">5</button>
            <button id="grey" onclick="update(6)">6</button>
            <button id="grey" onclick="calculate('x')">x</button>
            <button id="grey" onclick="calculate('/')">/</button>
            <!-- ROW THREE -->
            <button id="grey" onclick="update(7)">7</button>
            <button id="grey" onclick="update(8)">8</button>
            <button id="grey" onclick="update(9)">9</button>
            <button id="grey" onclick="update('.')">.</button>
            <button id="grey" onclick="calculate('%')">%</button>
            <!-- ROW FOUR -->
            <button id="grey" onclick="eraseAll()">AC</button>
            <button id="grey" onclick="update(0)">0</button>
            <button id="grey" onclick="erase()">C</button>
            <button id="grey" onclick="negative()">-#</button>
            <button id="grey" onclick="operate()">=</button>
        </div>
    </div>
    <footer>
    </footer>
    </body>
</html>
